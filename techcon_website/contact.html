<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Information</h2>
        <p>Reach out to us using the following methods:</p>
        <ul>
            <li><a href="mailto:email@example.com">Email: email@example.com</a></li>
            <li><a href="https://www.facebook.com/techcon/" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
        </ul>

        <h2>Conference Venue</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1mfcnfqpjwgum!2m3!1f0!2m2!1f14.9661286!2f41.8901171!3m3!1m3!1f16!2m2!1f41.889749!2f41.89023!4m3!3m2!1m1!1sTechCon+Venue+Name!5e0!3m2!1sen!2sus!4v1671440218835" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h2>Contact Us Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; Copyright 2024 TechCon</p>
    </footer>
</body>
